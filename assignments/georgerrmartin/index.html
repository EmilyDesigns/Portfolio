<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>HELLO WORLD</title>
    <link href='https://fonts.googleapis.com/css?family=Montaga' rel='stylesheet' type='text/css'>
    <style>

      body {
        background-image: url(https://www.georgerrmartin.com/theme/content-bg.jpg);
        background-position: center;
      }

      @media screen and (max-width: 480px) {
          h1 {
            font-family: 'Montaga', serif;
          }
        }
        header {
          background-color: ;red;
          display: grid;
          grid-template-columns: auto 5fr 2fr;
          grid-template-rows: auto;
          margin-left: 28.4%;
          margin-right: 28.4%;
        }
        #shield {
          background-color: ;yellow;
        }
        #george {
          background-color: ;cyan;
        }
        #social {
          background-color: lime;
        }
        nav {
          background-color: ;lightgreen;
          display: grid;
          margin-left: 28.4%;
          margin-right: 28.4%;
          grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        }
        #navitem {
          font-family: 'Montaga', serif;
          text-align: center;
          padding: 2%;
        }
        section {
          background-color: pink;
        }
    </style>
  </head>
  <body>
      <header>
        <div id="shield">
          <img style="width: 88px" src="images/shield.jpeg" alt="shield"/>
        </div>
        <div id="george">
          <img src="images/header.jpeg" alt="header"/>
        </div>
        <div id="social">
          <img src="images/facebook.jpeg" alt="facebook" />
        </div>
      </header>
     <main>
        <nav>
          <div id="navitem">
            HOME
          </div>
          <div id="navitem">
            NOT A BLOG
          </div>
          <div id="navitem">
            ABOUT GEORGE
          </div>
          <div id="navitem">
            BOOKS
          </div>
          <div id="navitem">
            FOR FANS
          </div>
          <div id="navitem">
            NEWS
          </div>
          <div id="navitem">
            MERCHANDISE
          </div>
        </nav>
      <section>
        get
      </section>
    </main>
  </body>
</html>
