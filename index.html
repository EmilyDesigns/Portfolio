<!DOCTYPE html>

    #bg-white {
      background: white;
      display: block;
      margin-right: 336px;
      margin-left: 336px;
      height: 3500px;
      overflow: hidden;
    }

    #GD {
      color: #FE5A5F;
      font-family: adrianna;
      font-size: 55px;
      text-align: center;
      line-height: 2px;

    #GDport {
      color: #FE5A5F;

    #logo {

      margin-right: auto;
    }
    .img:hover {

    .img:active {
      opacity: 40%;
    }
    .GDgallery {

    .gdphoto img {

    }
    #button {

      font-family: myriad pro;
      color: white;
      display: inline-block;
      padding: 10px;
