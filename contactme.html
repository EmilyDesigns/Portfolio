<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Emily Llauro Portfolio</title>
    <link href="css/externalcss.css" rel="stylesheet">
    <style>
      #logo {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      nav {
        background: linear-gradient(to top,#0B3954,#135e8a);
        color: white;
        font-family: adrianna;
        font-size: 25px;
        padding: 1px;
      }
      #portnav {
        text-align: center;
      }
      #portnav a {
        color: white;
        text-decoration: none;
      }
      #portnav a:hover {
        color: #FF5A5F;
      }
      #portnav a:active {
        color: white;
      }
      .list {
        display: inline;
        list-style-type: '';
        margin: 65px;
      }
      .list:hover {
        color: #FF5A5F;
      }
      .list:active {
        color: white;
      }
      h1 {
        color: white;
        font-family: adrianna;
        position: relative;
        top: 50px;
      }
      h2 {
        color: #0B3954;
        font-family: adrianna;
        font-size: 45px;
      }
      main {
        background-color: pink;
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      .contact {
        margin-top: 8%;
        margin-bottom: 8%;
      }
    </style>
  </head>
  <body>
    <!--White Center-->
    <div id="bg-white">
    <!--White Center-->
        <img id="logo" style="
          height: 150px"
          src="images/emily.png"
          alt="logo"
        />
        <br>
        <nav>
          <ul id="portnav">
            <li class="list"><a href="https://emilydesigns.github.io/Portfolio/">Portfolio </a><img width=15px src="images/chev.png" alt="arrow"/></li>
            <li class="list"><a href="https://emilydesigns.github.io/Portfolio/aboutme">About Me</a></li>
            <li class="list"><a href="https://emilydesigns.github.io/Portfolio/contactme">Contact Me</a></li>
          </ul>
        </nav>
        <main>
          <section class="contact">
            <div id="contactinfo">
              <img style="width: 95%" src="images/contact.png" alt="contactinfo" />
            </div>
          </section>
          <section style="background-color: lavender" class="form">
            <h2>Get In Touch</h2>
          </section>
        </main>
        <footer>
          <div id="logo2">
            EL
          </div>
        </footer>
     <!--White Center-->
     </div>
     <!--White Center-->
  </body>
</html>
