<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Emily Llauro Portfolio</title>
    <link href="css/externalcss.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
      #logo {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      nav {
        background: linear-gradient(to top,#0B3954,#135e8a);
        color: white;
        font-family: 'Josefin Sans', sans-serif;
        padding: 1px;
      }
      #portnav {
        text-align: center;
      }
      #portnav a {
        color: white;
        text-decoration: none;
      }
      #portnav a:hover {
        color: #FF5A5F;
      }
      #portnav a:active {
        color: white;
      }
      .list {
        display: inline;
        list-style-type: '';
        margin: 65px;
      }
      .list:hover {
        color: #FF5A5F;
      }
      .list:active {
        color: white;
      }
      h1 {
        color: white;
        font-family: 'Josefin Sans', sans-serif;
        font-size: 2vw;
        position: relative;
        top: 13.9vw;
        left: 12.5vw;
      }
      h2 {
        color: #0B3954;
        font-family: 'Josefin Sans', sans-serif;
        font-size: 45px;
      }
      #info {
        color: white;
        font-family: myriad pro;
        font-size: 1.4vw;
        margin-top: 15vw;
        margin-left: 12.5vw;
      }
      #info2 {
        color: white;
        font-family: myriad pro;
        font-size: 1.4vw;
        margin-top: 1.5vw;
        margin-left: 12.5vw;
      }
      main {
        background-color: pink;
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      .contact {
        margin-top: 8%;
        margin-bottom: 8%;
      }
      #contactBubbles {
        background-image: url(images/contact.png);
        background-position: center;
        background-size: 100%;
        background-repeat: no-repeat;
        height: 35vw;
        width: 35vw;
        background-color: yellow;
        margin-top: 30px;
        margin-left: 70px;
      }
      @media screen and (max-width: 480px) {
        main {
          grid-template-columns: 1fr;
        }
        #contactBubbles {
          background-image: url(images/contact.png);
          background-position: center;
          background-size: 100%;
          background-repeat: no-repeat;
          height: 375px;
          background-color: yellow;
          margin-top: 30px;
        }
        h2 {
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <!--White Center-->
    <div id="bg-white">
    <!--White Center-->
        <img id="logo" style="
          height: 150px"
          src="images/emily.png"
          alt="logo"
        />
        <br>
        <nav>
          <ul id="portnav">
            <li class="list"><a href="https://emilydesigns.github.io/Portfolio/">Portfolio </a><img width=15px src="images/chev.png" alt="arrow"/></li>
            <li class="list"><a href="https://emilydesigns.github.io/Portfolio/aboutme">About Me</a></li>
            <li class="list"><a href="https://emilydesigns.github.io/Portfolio/contactme">Contact Me</a></li>
          </ul>
        </nav>
        <main>
          <section class="contactContainer">
            <div id="contactBubbles">
                <h1>Contact Info</h1>
                <p id="info">
                  Call / Text
                  <br>
                  123-456-789
                </p>
                <p id="info2">
                  Email
                  <br>
                  EA_Llauro@aol.com
                </p>

            </div>
          </section>
          <section style="background-color: lavender" class="form">
            <h2>Get In Touch</h2>
          </section>
        </main>
        <footer>

        </footer>
     <!--White Center-->
     </div>
     <!--White Center-->
  </body>
</html>
