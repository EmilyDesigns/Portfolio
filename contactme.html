<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Emily Llauro Portfolio | Contact Me</title>
    <link href="css/externalcss.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
      #bg-white {
        height: auto;
      }
      #logo {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      nav {
        background: linear-gradient(to top,#0B3954,#135e8a);
        color: white;
        font-family: 'Josefin Sans', sans-serif;
        padding: 1px;
      }
      #portnav {
        text-align: center;
      }
      #portnav a {
        color: white;
        text-decoration: none;
      }
      #portnav a:hover {
        color: #FF5A5F;
      }
      #portnav a:active {
        color: white;
      }
      .list {
        display: inline;
        list-style-type: '';
        margin: 65px;
      }
      .list:hover {
        color: #FF5A5F;
      }
      .list:active {
        color: white;
      }
      h1 {
        color: white;
        font-family: 'Josefin Sans', sans-serif;
        font-size: 2vw;
        position: relative;
        top: 11vw;
        left: 11.2vw;
      }
      h2 {
        color: #0B3954;
        font-family: 'Josefin Sans', sans-serif;
        font-size: 2.5vw;
        margin-top: 3vw;
        margin-left: 3vw;
        margin-bottom: 25px;
      }
      hr {
        margin-left: 3vw;
        margin-right: 4vw;
        margin-bottom: 25px;
        border: 1px solid #0B3954;
      }
      #info {
        color: white;
        font-family: arial;
        font-size: 1.4vw;
        margin-top: 12.5vw;
        margin-left: 11.2vw;
      }
      #info2 {
        color: white;
        font-family: arial;
        font-size: 1.4vw;
        margin-top: 1.7vw;
        margin-left: 11.2vw;
      }
      main {
        background-color: ;pink;
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      .contact {
        margin-top: 8%;
        margin-bottom: 8%;
      }
      .contactContainer {
        height: 15vw;
      }
      #bubbleText {
        margin-top: 5.5vw;
      }
      #contactBubbles {
        background-image: url(images/contact.png);
        background-position: center;
        background-size: 100%;
        background-repeat: no-repeat;
        height: 33vw;
        width: 33vw;
        background-color: yellow;
        margin-top: 20px;
        margin-left: 70px;
      }
      #formContainer {
        background-color: lightgreen;
        width: 100%;
      }
      #notice {
        margin-left: 3vw;
        font-family: arial;
      }
      form {
        background-color: blue;
        display: grid;
        grid-gap: 1px;
        grid-template-columns: auto auto;
        margin-left: 3vw;
        margin-right: 7%;
      }
      label {
        display: block;
        font-family: arial;
        font-size: 1.2vw;
        margin-bottom: 10px;
        margin-left: 1.7vw;
        color: #0B3954;
      }
      input[type=text] {
        border-radius: 55px;
        border: 1px solid black;
        font-size: 18px;
        width: 75%;
        padding: 2.5%;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
      #message {
        border-radius: 20px;
        width: 87%;
        height: 60%;
      }
      textarea {
        resize: none;
        padding: 2%;
        font-size: 18px;
        font-family: arial;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
      select {
        border-radius: 55px;
        padding: 1%;
        font-size: 18px;
        width: 31vw;
        margin-left: 1.5vw;
        margin-right: 1.5vw;
      }
      .formCompartment {
        background-color: yellow;
        padding: 2%;
      }
      .message {
        grid-column: 1 / 3;
        padding: 1.1%;
      }
      .topic {
        grid-column: 1 / 3;
        padding: 1.1%;
      }
      .send {
        grid-column: 1 / 3;
        padding: 1.1%;
      }
      #send {
        background-color: #FF5A5F;
        border-radius: 50px;
        border: 0;
        padding: 10px;
        width: 110px;
        color: white;
        font-family: arial;
        font-size: 16px;
        margin-top: 10px;
        margin-left: 1.5vw;
      }
      .navItem {
        display: inline;
        box-sizing: border-box;
        position: relative;
      }
      .dropDown {
        font-size: 20px;
        position: absolute;
        width: 187px;
        background: linear-gradient(to top,#135e8a, #0B3954);
        border-radius: 0px 0px 20px 20px;
        display: block;
        padding: 10px;
        line-height: 50px;
        text-align: left;
        box-sizing: border-box;
        z-index: 1;
        left: 0;
        top: 51px;
        margin-left: 45px;
        display: none;
      }
      .navItem.dropdownOpen .dropDown {
        display: block;
      }
      .clickDropdown:hover {
        cursor: pointer;
      }
      li {
        box-sizing: border-box;
      }
      #portnav {
        box-sizing: border-box;
      }
      nav {
        box-sizing: border-box;
      }

      h2 {
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
      .contactContainer {
        background-color: teal;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        width: auto;
        height: auto;
      }
      #contactBubbles {
        margin-left: auto;
        margin-right: auto;
      }
      footer {
        margin-top: 100px;
      }
      /*---------MEDIA QUERIES---------*/

      @media screen and (max-width: 1031px) and (min-width: 680px) {
        .list {
          margin: 5%;
        }
        .dropDown {
          margin-left: 20px;
        }
        #bg-white {
          background-color: orange;
        }
      }

      @media screen and (min-width: 481px) and (max-width: 1200px) {
        #contactBubbles {
          height: 44vw;
          width: 44vw;
        }
        h1 {
          top: 15.5vw;
          left: 15vw;
          font-size: 2.7vw;
        }
        #info {
          margin-left: 15vw;
          margin-top: 17vw;
          font-size: 1.7vw;
        }
        #info2 {
          margin-left: 15vw;
          font-size: 1.7vw;
        }
        h2 {
          font-size: 4vw;
        }
        hr {
          margin-left: 3vw;
          margin-right: 3vw;
        }
        #notice {
          text-align: center;
          margin-left: 0;
        }
        main {
          grid-template-columns: 1fr;
          overflow: ;hidden;
        }
        form {
          margin-left: 10%;
          margin-right: 10%;
        }
        #bg-white {
          background-color: green;
        }
        label {
          font-size: 2vw;
          margin-left: 2.5vw;
        }
        select {
          margin-left: 2.7vw;
          width: 56.8vw;
        }
        #send {
          margin-left: 2.7vw;
          margin-top: 50px;
          width: 56.8vw;
        }
      }

      @media screen and (max-width: 480px) {
        #notice {
          text-align: center;
        }
        .contactContainer {
          width: 100%;
        }
        #bg-white {
          overflow: hidden;
          background-color: gray;
        }
        hr {
          margin-left: 0;
          margin-right: 0;
        }
        form {
          margin-left: 0;
          width: 100%;
        }
        main {
          grid-template-columns: 1fr;
          overflow: ;hidden;
        }
        label {
          font-size: 4vw;
          margin-left: 5vw;
        }
        #contactBubbles {
          background-image: url(images/contact.png);
          background-position: center;
          background-size: contain;
          background-repeat: no-repeat;
          box-sizing: border-box;
          height: 90vw;
          width: 90vw;
          margin-left: auto;
          margin-right: auto;
          background-color: red;
        }
        .contactContainer {
          background-color: teal;
          display: flex;
          flex-direction: column;
          justify-content: space-around;
          align-items: center;
          width: 100%;
        }
        #info {
          color: white;
          font-family: arial;
          font-size: 4vw;
          margin-top: 33vw;
          margin-left: 31vw;
        }
        #info2 {
          color: white;
          font-family: arial;
          font-size: 4vw;
          margin-top: 1.5vw;
          margin-left: 31vw;
        }
        h1 {
          color: white;
          font-family: 'Josefin Sans', sans-serif;
          font-size: 5.5vw;
          position: relative;
          top: 30vw;
          left: 31vw;
        }
        h2 {
          text-align: center;
          margin-top: 50px;
          font-size: 7vw;
        }
        .dropDown {
          top: 45px;
          text-align: center;
          margin-left: 0;
          width: 100%;
        }
        .navItem {
          display: inline-block;
          width: 100%;
        }
        .list {
          line-height: 1.7;
        }
        #send {
          margin-left: 4vw;
          margin-top: 70px;
          width: 89.1vw;
        }
        select {
          margin-left: 4vw;
          width: 89.1vw;
        }
      }
      @media screen and (max-width: 681px) and (min-width: 481px){
        .dropDown {
          top: 45px;
          text-align: center;
          margin-left: 0;
          width: 100%;
        }
        .navItem {
          display: inline-block;
          width: 100%;
        }
        .list {
          line-height: 1.7;
        }
        label {
          font-size: 3vw;
          margin-left: 2.9vw;
        }
      }
    </style>
  </head>
  <body>
    <!--White Center-->
    <div id="bg-white">
    <!--White Center-->
        <a href="https://emilydesigns.github.io/Portfolio/">
          <img id="logo" style="height: 150px" src="images/emily.png" alt="logo" />
        </a>
        <nav>
          <ul id="portnav">
            <div class="navItem">
              <li class="list clickDropdown">
                Portfolio
                <img style="width: 15px;" src="images/chevron.png" alt="arrow"/>
              </li>
                <div class="dropDown">
                  <div>
                    <a href="https://emilydesigns.github.io/Portfolio/illustrations">
                      Digital Illustration
                    </a>
                  </div>
                  <div>
                    <a href="https://emilydesigns.github.io/Portfolio/">
                      Graphic Design
                    </a>
                  </div>
                </div>
            </div>
            <div class="navItem">
              <li class="list">
                <a href="https://emilydesigns.github.io/Portfolio/aboutme">About Me</a>
              </li>
            </div>
            <div class="navItem">
              <li class="list">
                <a href="https://emilydesigns.github.io/Portfolio/contactme">Contact Me</a>
              </li>
            </div>
          </ul>
        </nav>
        <main>
          <section class="contactContainer">
            <div id="contactBubbles">
              <!--<div id="bubbleText">-->
                <h1>Contact Info</h1>
                <p id="info">
                  Call / Text
                  <br>
                  123-456-789
                </p>
                <p id="info2">
                  Email
                  <br>
                  EA_Llauro@aol.com
                </p>
              <!--</div>-->
            </div>
          </section>
          <section style="background-color: ;lavender" class="form">
            <h2>Get In Touch</h2>
            <hr>
            <p id="notice">required fields are marked with an asterisk *</p>
            <div id="formContainer">
              <form>
                <div class="formCompartment form1">
                    <label for="firstName">* First Name</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div class="formCompartment form2">
                  <label for="lastName">* Last Name</label>
                  <input type="text" id="lastName" name="lastName">
                </div>
                <div class="formCompartment form3">
                  <label for="email">* Email</label>
                  <input type="text" id="email" name="email">
                </div>
                <div class="formCompartment form4">
                  <label for="phone"><span style="opacity: 0;">*</span> Phone</label>
                  <input type="text" id="phone" name="phone">
                </div>
                <div class="formCompartment message">
                  <label for="phone">* Message</label>
                  <textarea id="message" rows="5" cols="30"></textarea>
                </div>
                <div class="formCompartment topic">
                  <label for="topic">* Topic</label>
                  <select id="topic" name="topic">
                    <option value="selectTopic">--Select a topic--</option>
                    <option value="selectTopic">Graphic Design</option>
                    <option value="selectTopic">Illustration</option>
                    <option value="selectTopic">Inquiry</option>
                    <option value="selectTopic">Other</option>
                  </select>
                </div>
                <div class="formCompartment send">
                  <input id="send" type="submit" value="Send">
                </div>
              </div>
            </form>
          </section>
        </main>
        <footer>
          eresrbgsf
        </footer>
     <!--White Center-->
     </div>
     <!--White Center-->
     <script type="text/javascript">
     $('.navItem').click(
       function() {
         if ($(this).hasClass('dropdownOpen')) {
           $(this).removeClass('dropdownOpen');
         }
         else {
           $(this).addClass('dropdownOpen');
         }
       }
     );
     </script>
  </body>
</html>
