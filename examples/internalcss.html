<!DOCTYPE html>
<html>
  <head>
    <title>Internal CSS Example</title>
    <style>
      div div {
        color: red;
        font-size: 48px;
      }

      #fantasticChopper {
        color: blue;
      }

      .highlight {
        background-color: yellow
      }

      .card {
        border: 1px solid black;
        border-radius: 24px;
        /* offset-x, offset-y, blur-radius, spread-radius*/
        box-shadow: 1px 1px 35px 12px rgba(217, 88, 212, 0.6) inset;
        margin: 24px;
        margin-bottom: 500px;
        padding: 36px;
      }
    </style>
  </head>
  <body>

    <div class="card">
      happy king of the pirates luffy needs meat he is hungry but when he
      gets it he will be ready to become the king of all pirates
    </div>

    <div id="fantasticChopper">
      This is my first interally styled div
    </div>

    <div>This is another div</div>

    <div class="highlight">
      This is another div
    </div>

    <div class="highlight">
      This is another div
    </div>

  </body>
</html>
