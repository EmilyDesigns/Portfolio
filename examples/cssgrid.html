<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>CSS Grid</title>
    <style>
      .grid-container {
        height:600px;
        border: 10px solid #29b7c2;
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-template-rows: 20%;
        grid-gap: 5px;
      }
      .grid-item {
        background-color: #ece1ed;
        font-family: arial;
        font-weight: bold;
        font-size: 20px;
        padding: 20px;
        border: 10px solid #7c5280;
      }
      .item1 {

      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item item1">
        chopper 1
      </div>
      <div class="grid-item item2">
        chopper 2
      </div>
      <div class="grid-item item3">
        chopper 3
      </div>
      <div class="grid-item item4">
        chopper 4
      </div>
    </div>
  </body>
</html>
